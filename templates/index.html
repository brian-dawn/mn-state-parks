<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              avacado: "#87a922",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #041c15;
      }
      table {
        border-collapse: collapse;
      }
      table td {
        border: 1px solid #041c15;
      }
      table tr:first-child td {
        border-top: 0;
      }
      table tr td:first-child {
        border-left: 0;
      }
      table tr:last-child td {
        border-bottom: 0;
      }
      table tr td:last-child {
        border-right: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="background-color: #efd7c2"
      class="max-w-7xl w-full h-screen mr-auto ml-auto"
    >
      <div
        class="w-full bg-cover bg-center"
        style="height: 32rem; background-image: url(/lightbanner.jpg)"
      >
        <div class="flex items-center justify-center h-full w-full"></div>
      </div>

      <div class="h-2 bg-gradient-to-r from-blue-500 to-green-500"></div>

      {% for park in parks %}
      <div class="p-6">
        <p class="text-lg font-bold">{{ park.name }}</p>
        <table class="table-fixed w-full">
          <thead>
            <tr>
              <th class="p-2 text-sm">Site</th>
              {% for date in dates_to_show %}
              <th class="p-2 text-sm">{{ date|shortdate }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for unit in park.units %}
            <tr>
              <td class="text-sm justify-center items-center">
                {{ unit.short_name }}
              </td>
              {% for slice in unit.slices %}
              <!-- -->
              {% if slice.is_free %}
              <td class="bg-avacado w-4"></td>
              {% else %}
              <td class="w-4"></td>
              {% endif %}
              <!-- -->
              {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
